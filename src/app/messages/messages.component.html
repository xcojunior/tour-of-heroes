<!--The *ngIf only displays messages area if there are messages to show.-->
<div *ngIf="messageService.messages.length">
  <h2>Messages</h2>
  <button class="clear"
          (click)="messageService.clear()">clear</button>
<!--  The *nbFor presents the list of messages in repeated "<div>" elements-->
  <div *ngFor="let message of messageService.messages"> {{message}} </div>

</div>
